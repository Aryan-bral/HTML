<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>PAYMENT FORM</h1>
        <h2>Content Information</h2>
        <label for="fname"><i class="fa fa-cc-visa" ></i> </label>
        <p>NAME: <input type="text" id="fname" name="name" required placeholder="john taker"></p>
        <fieldset>
            <legend>GENDER</legend>
        <p>
            Male <input type="radio" name="gender" id="male" >
            Female <input type="radio" name="gender" id="female">


        </p>
        </fieldset>
        <p>
            ADDRESS <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>
            Email: <input type="email" name="email" id="email">
        </p>
        <p>
            PIN CODE: <input type="number" name="pincode" id="pincode">
        </p>
        <hr>
        <h2>Payment information</h2>
        <p>
            Card Type:
            <select name="cardtype" id="cardtpe">
                <option value="">select a card type></option>
                <option value="visa">Visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">master card</option>
               </select>
        </p>
        <p>
            card number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            expiration Date: <input type="date" name="expdate" id="expdate">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" , value="submit now">
       <!--- <p>
           Pay Now <input type="submit" >
        </p>-->

    </form>
    
</body>
</html>
